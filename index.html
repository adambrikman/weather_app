<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
  </head>

  <body>
    <div class="box">
      <div class="box__current">
        <div class="box__current--heading">
          Location Forecast
        </div>

        <div class="box__current--date">
          Fri, August 16th
        </div>
    
        <div class = "center-icon">
          <div class="box__current--icon">
            <figure class="icons">
              <canvas id="todaysIcon" width="128" height="128"></canvas>
            </figure>
            <div class="box__current--weatherStatus"></div>
          </div>

          <div class="box__current--temp"></div>
        </div>
          



        <div class="row">
          <div class="indicators">
            <div class="col-1-of-3">
              <figure class="windCons">
                <canvas id="windIcon" width="32" height="32"></canvas>
                <div class="box__current--precip"></div>
              </figure>
            </div>

            <div class="col-1-of-3">
              <figure class="rainCons">
                <canvas id="rainIcon" width="32" height="32"></canvas>
                <div class="box__current--wind"></div>
              </figure>
            </div>

            <div class="col-1-of-3">
              <div class="box__current--apparentTemp"></div>
            </div>
          </div>

        </div>


      </div>
      <div class = "forecast-data">
        <div class="row">
          <div class="col-1-of-6">

            <div class="box__future-1">
              <div class="box__future-1--date">
                Day
              </div>

              <div class="box__future-1--icon">
                <figure class="futureIcons">
                  <canvas id="icon1" width="64" height="64"></canvas>
                </figure>
              </div>

              <div class="box__future-1--temps">
                105° F / 85° F
              </div>
            </div>

          </div>


          <div class="col-1-of-6">

            <div class="box__future-2">
              <div class="box__future-2--date">
                Day
              </div>

              <div class="box__future-2--icon">
                <figure class="futureIcons">
                  <canvas id="icon2" width="64" height="64"></canvas>
                </figure>
              </div>

              <div class="box__future-2--temps">
                105° F / 85° F
              </div>
            </div>

          </div>

          <div class="col-1-of-6">

            <div class="box__future-3">
              <div class="box__future-3--date">
                Day
              </div>

              <div class="box__future-3--icon">
                <figure class="futureIcons">
                  <canvas id="icon3" width="64" height="64"></canvas>
                </figure>
              </div>

              <div class="box__future-3--temps">
                105° F / 85° F
              </div>
            </div>

          </div>

          <div class="col-1-of-6">

            <div class="box__future-4">
              <div class="box__future-4--date">
                Day
              </div>

              <div class="box__future-4--icon">
                <figure class="futureIcons">
                  <canvas id="icon4" width="64" height="64"></canvas>
                </figure>
              </div>

              <div class="box__future-4--temps">
                105° F / 85° F
              </div>
            </div>

          </div>


          <div class="col-1-of-6">

            <div class="box__future-5">
              <div class="box__future-5--date">
                Day
              </div>

              <div class="box__future-5--icon">
                <figure class="futureIcons">
                  <canvas id="icon5" width="64" height="64"></canvas>
                </figure>
              </div>

              <div class="box__future-5--temps">
                105° F / 85° F
              </div>
            </div>

          </div>

          <div class="col-1-of-6">

            <div class="box__future-6">
              <div class="box__future-6--date">
                Day
              </div>

              <div class="box__future-6--icon">
                <figure class="futureIcons">
                  <canvas id="icon6" width="64" height="64"></canvas>
                </figure>
              </div>

              <div class="box__future-6--temps">
                105° F / 85° F
              </div>

            </div>

          </div>

        </div>


        <div class="made-with-love">
          Made with ❤️ by: Adam Brikman
        </div>
      </div>
    </div>

  </body>
  <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
  <script src="/js/scripts.js"></script>

</html>
