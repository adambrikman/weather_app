<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
  </head>

  <body>
    <div class="box">
      <div class="box__current">
        <div class="box__heading">
        </div>

        <div class="box__date">
        </div>
    
        <div class = "box__center">
          <div class="box__center--icon">
            <figure class="icons">
              <canvas id="todaysIcon" width="128" height="128"></canvas>
            </figure>
            <div class="box__center--weatherStatus"></div>
          </div>
          <div class='parent'>
            <div class="box__center--temp temp-conv"></div>
          </div>
        </div>

        <div class="row">
          <div class="box__indicators">
            <div class="col-1-of-3">
              <figure class="windCons">
                <canvas id="windIcon" width="32" height="32" title="Chance of rain"></canvas>
                <div class="box__indicators--precip"></div>
              </figure>
            </div>

            <div class="col-1-of-3">
              <figure class="rainCons">
                <canvas id="rainIcon" width="32" height="32" title="Wind speed"></canvas>
                <div class="box__indicators--wind"></div>
              </figure>
            </div>

            <div class="col-1-of-3">
              <span class = "wrap">
                <div class="feels">Feels like:&nbsp;</div>
                <div class="box__indicators--apparentTemp temp-conv"></div>
              </span>
            </div>
          </div>

        </div>


      </div>
      <div class = "forecast-data">
        <div class="row">
          <div class="col-1-of-6">

            <div class="box__future-1">
              <div class="box__future-1--date"></div>

              <div class="box__future-1--icon">
                <figure class="futureIcons">
                  <canvas id="icon1" width="64" height="64"></canvas>
                </figure>
              </div>

              <div class="box__future--tempsHigh-1 temp-conv"></div>
              <span>/ </span>
              <div class="box__future--tempsLow-1 temp-conv"></div>
            </div>

          </div>


          <div class="col-1-of-6">

            <div class="box__future-2">
              <div class="box__future--date-2">
              </div>

              <div class="box__future--icon-2">
                <figure class="futureIcons">
                  <canvas id="icon2" width="64" height="64"></canvas>
                </figure>
              </div>

              <div class="box__future--tempsHigh-2 temp-conv"></div>
              <span>/ </span>
              <div class="box__future--tempsLow-2 temp-conv"></div>

            </div>

          </div>

          <div class="col-1-of-6">

            <div class="box__future-3">
              <div class="box__future--date-3"></div>

              <div class="box__future--icon-3">
                <figure class="futureIcons">
                  <canvas id="icon3" width="64" height="64"></canvas>
                </figure>
              </div>

              <div class="box__future--tempsHigh-3 temp-conv"></div>
              <span>/ </span>
              <div class="box__future--tempsLow-3 temp-conv"></div>

            </div>

          </div>

          <div class="col-1-of-6">

            <div class="box__future-4">
              <div class="box__future--date-4"></div>

              <div class="box__future--icon-4">
                <figure class="futureIcons">
                  <canvas id="icon4" width="64" height="64"></canvas>
                </figure>
              </div>

              <div class="box__future--tempsHigh-4 temp-conv"></div>
              <span>/ </span>
              <div class="box__future--tempsLow-4 temp-conv"></div>
            </div>

          </div>


          <div class="col-1-of-6">

            <div class="box__future-5">
              <div class="box__future-5--date"></div>

              <div class="box__future-5--icon">
                <figure class="futureIcons">
                  <canvas id="icon5" width="64" height="64"></canvas>
                </figure>
              </div>

              <div class="box__future--tempsHigh-5 temp-conv"></div>
              <span>/ </span>
              <div class="box__future--tempsLow-5 temp-conv"></div>

            </div>

          </div>

          <div class="col-1-of-6">

            <div class="box__future-6">
              <div class="box__future--date-6"></div>

              <div class="box__future--icon-6">
                <figure class="futureIcons">
                  <canvas id="icon6" width="64" height="64"></canvas>
                </figure>
              </div>

              <div class="box__future--tempsHigh-6 temp-conv"></div>
              <span>/ </span>
              <div class="box__future--tempsLow-6 temp-conv"></div>

            </div>

          </div>

        </div>


        <div class="made-with-love">
          Made with ❤️ by: <a href="https://github.com/adambrikman">Adam Brikman</a>
        </div>
      </div>
    </div>

  </body>
  <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="/js/scripts.js"></script>

</html>
